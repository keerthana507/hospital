<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Bill</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Patient Bill</h1>
    </header>
    <main>
        <section id="bill-form">
            <h2>Generate Patient Bill</h2>
            <label for="patient-name">Patient Name:</label>
            <input type="text" id="patient-name" placeholder="Enter patient name">

            <label for="services">Services Provided:</label>
            <textarea id="services" placeholder="Enter services provided"></textarea>

            <label for="total-amount">Total Amount:</label>
            <input type="number" id="total-amount" placeholder="Enter total amount">

            <button id="generate-bill">Generate Bill</button>
        </section>
        
        <section id="bill-preview">
            <!-- Generated bill will be displayed here -->
        </section>
    </main>
    <script>
        document.getElementById("generate-bill").addEventListener("click", function() {

            alert("Bill has been generated successfully!");
        });
    </script>
</body>
</html>
